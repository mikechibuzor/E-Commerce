<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oja</title>
    <link href="fontawesome-free-5.13.1-web/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="Scripts/app.js" defer></script>
  </head>
  <body>
    <div class="first-page">
      <div class="header">
        <div class="logo">Logo</div>
        <div class="navbar">
          <div class="search-box">
            <div class="cont">
              <button type="submit"><i class="fas fa-search"></i></button>
              <!-- <a href="#"></i></a> -->
              <input
                type="text"
                placeholder="Search for Product, Categories..."
              />
            </div>
          </div>
          <ul>
            <li class="li active">Sell on Oja</li>
            <li class="li">Login/SignUp</li>
            <li class="li">
              Help
            </li>
          </ul>
          <div class="cart">
            <span
              ><i class="fas fa-cart-plus"></i
              ><span class="cartAmount">15</span></span
            >
          </div>
        </div>
        <div class="hamburger" id="btn">
          <div class="btn">
            <div class="burger"></div>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="marketingText"></div>
        <div class="carousel"></div>
      </div>
    </div>
    <div class="categories"></div>
    <div class="contact-us"></div>
    <div class="footer"></div>
  </body>
</html>
